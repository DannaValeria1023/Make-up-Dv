      <div class="reseñas">
        <h2></h2>

        <div class="formulario">
            <h3>Deja tu reseña</h3>
            <form id="formularioResena" action="guardarreseña.php" method="post" onsubmit="enviarResena(); return false;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="puntuacion">Puntuación (1-5):</label>
                <input type="number" id="puntuacion" name="puntuacion" min="1" max="5" required>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" required></textarea>

                <button type="submit">Enviar reseña</button>
            </form>
        </div>
    </div>


    <script>
        function enviarResena() {
            // Código para enviar la reseña al servidor (puedes usar AJAX)

            // Simulando una respuesta exitosa del servidor
            const nuevaResena = {
                nombre: document.getElementById('nombre').value,
                puntuacion: document.getElementById('puntuacion').value,
                comentario: document.getElementById('comentario').value
            };

            // Llamada a la función para insertar la nueva reseña en el DOM
            insertarResenaEnDOM(nuevaResena);

            // Limpiar los campos del formulario
            document.getElementById('nombre').value = '';
            document.getElementById('puntuacion').value = '';
            document.getElementById('comentario').value = '';
        }

        function insertarResenaEnDOM(resena) {
            const contenedorResenas = document.querySelector('.reseñas');

            // Crear un nuevo elemento de reseña
            const nuevaResenaElemento = document.createElement('div');
            nuevaResenaElemento.classList.add('reseña');

            // Construir el contenido de la nueva reseña
            nuevaResenaElemento.innerHTML = `
                <p class="nombre">${resena.nombre}</p>
                <p class="puntuación">Puntuación: ${resena.puntuacion}/5</p>
                <p>${resena.comentario}</p>
            `;

            // Insertar la nueva reseña al principio del contenedor de reseñas
            contenedorResenas.insertBefore(nuevaResenaElemento, contenedorResenas.firstChild);
        }
    </script>
